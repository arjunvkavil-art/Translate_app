<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In-Place Screen Translator</title>
  <style>
    html, body {
      background-color: transparent;
      color: white; /* Let's make the default text color white for visibility */
    }
    body {
      font-family: sans-serif;
    }
    #video-container {
      display: none;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none; /* Clicks go through the overlay */
      z-index: 100;
    }
    .translated-text {
      position: absolute;
      background-color: white;
      color: black;
      border: 1px solid #ccc;
      padding: 2px;
      font-size: 14px;
      pointer-events: auto; /* Text boxes are clickable */
    }
  </style>
</head>
<body>
  <h1>In-Place Screen Translator</h1>
  <div>
    <label for="profile-select">Profile:</label>
    <select id="profile-select"></select>
    <button id="load-profile">Load Profile</button>
  </div>
  <div style="margin-top:8px;">
    <button id="start-capture">Start Capture</button>
    <button id="toggle-select">Toggle Region Select</button>
  </div>

  <div id="video-container">
    <video id="screen-video" autoplay></video>
    <canvas id="canvas"></canvas>
  </div>

  <div id="overlay"></div>

  <div style="position:fixed; bottom:8px; left:8px; background:#000a; color:#fff; padding:8px; border-radius:6px; pointer-events:auto;">
    <div>
      <input id="text-input" placeholder="Paste text here" style="width:300px;" />
      <button id="translate-text">Translate</button>
      <span id="text-output" style="margin-left:8px;"></span>
    </div>
    <div style="margin-top:6px;">
      <input id="dict-input" placeholder="Lookup term" style="width:200px;" />
      <button id="dict-lookup">Lookup</button>
      <span id="dict-output" style="margin-left:8px;"></span>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
